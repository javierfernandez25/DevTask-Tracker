<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTask Tracker | Gestión Profesional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>DevTask Tracker</h1>
            <p>Ingeniería FullStack para el desarrollo de software</p>
        </header>

        <main>
            <section class="card form-section">
                <form id="formulario-tarea" class="form-grid">
                    <div class="form-group title-group">
                        <label for="titulo">Nombre de la Tarea</label>
                        <input type="text" id="titulo" placeholder="¿En qué estás trabajando?" required>
                    </div>
                    <div class="form-group desc-group">
                        <label for="descripcion">Descripción (opcional)</label>
                        <input type="text" id="descripcion" placeholder="Detalles adicionales...">
                    </div>
                    <div class="form-group tech-group">
                        <label for="tecnologia">Tecnología</label>
                        <select id="tecnologia">
                            <option value="JS">Vanilla JS</option>
                            <option value="Node.js">Node.js</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="HTML/CSS">HTML/CSS</option>
                            <option value="PHP">PHP</option>
                        </select>
                    </div>
                    <div class="form-group status-group">
                        <label for="estado">Estado</label>
                        <select id="estado">
                            <option value="pendiente">Pendiente</option>
                            <option value="completada">Completada</option>
                        </select>
                    </div>
                    <div class="form-group date-group">
                        <label for="fechaFin">Fecha Límite</label>
                        <input type="date" id="fechaFin">
                    </div>
                    <div class="form-group btn-group">
                        <button type="submit" id="btn-guardar" class="btn-primary">Añadir</button>
                    </div>

                </form>
            </section>


            <div class="columns">
                <section class="tasks-column">
                    <h2>Tareas principales</h2>
                    <div class="table-header">
                        <div>Tarea</div>
                        <div>Tecnología</div>
                        <div>Estado</div>
                        <div>Deadline</div>
                        <div>Acciones</div>
                    </div>
                    <div id="lista-tareas" class="tasks-container">
                        <!-- Filas cargadas dinámicamente -->
                    </div>
                </section>

                <section class="backlog-column">
                    <h2>Histórico (Backlog)</h2>
                    <div class="table-header">
                        <div>Tarea</div>
                        <div>Tecnología</div>
                        <div>Nota</div>
                        <div>Estado</div>
                        <div>Deadline</div>
                    </div>

                    <div id="lista-backlog" class="tasks-container">
                        <!-- Histórico cargado dinámicamente -->
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 El Monolito Artesanal - Proyecto DUAL</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/modelo.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
